
<div clas="sign-in-dialog">
<div class="content">
  <form class="login-form" fxFlex  >
    <div class="text-center">
        <h2 class="app-name">Sing-In</h2>
        <h1 mat-dialog-title>Hi {{data.name}}</h1>
    </div>

    <div mat-dialog-content >
        <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
      <div fxFlexFill>
          <mat-form-field class="w-100">
              <input matInput placeholder="name" name="name">
              <!-- <input matInput [(ngModel)]="data.animal"> -->
          </mat-form-field>
      </div>
      </div>
        <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
        <div fxFlexFill>
            <mat-form-field class="w-100">
                <input matInput placeholder="Email" name="email">
            </mat-form-field>
        </div>
        </div>
        <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
        <div fxFlexFill>
            <mat-form-field class="w-100">
                <input matInput type="password" placeholder="Password" name="password">
            </mat-form-field>
        </div>
        </div>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">No Thanks</button>
      <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
    </div>

  </form>
</div>
</div>
