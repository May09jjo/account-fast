</mat-toolbar>

    <h3>Filtrar Cliente</h3>
    <mat-divider></mat-divider>
    <mat-form-field class="w-50" appearance="outline">
        <mat-label>Codigo</mat-label>
        <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" >
      <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state.codigo">
            <span>{{state.codigo}}</span> |
            <small>nombre: {{state.name}}</small>
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="w-50" appearance="outline">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="State" aria-label="State" [matAutocomplete]="auto" [formControl]="stateCtrl" >
      <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let state of filteredStates | async" [value]="state.codigo">
            <span>{{state.codigo}}</span> |
            <small>nombre: {{state.name}}</small>
          </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="content-data">
      <h3>Datos</h3>
      <mat-divider></mat-divider>
      <mat-form-field class="w-50" appearance="outline">
          <mat-label>Fecha</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Fecha">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-50" appearance="outline">
            <mat-label>Fecha Efectiva</mat-label>
            <input matInput [matDatepicker]="pickers" placeholder="Fecha Efectiva">
            <mat-datepicker-toggle matSuffix [for]="pickers"></mat-datepicker-toggle>
            <mat-datepicker #pickers></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="w-50" appearance="outline">
              <mat-label>Tipo de Contact</mat-label>
              <mat-select placeholder="Favorite food">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
  </div>

 </div>
